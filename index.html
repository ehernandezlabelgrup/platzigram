<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PlatziGram</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body>
    <section id ="main-container">
      <div class="container">
        <div class="row">
          <div class="col s10 push-s1">
            <div class="col m5 hide-on-small-only">
              <img class="iphone" src="public/phone-logo.png">
            </div>
            <div class="col s12 m7">
              <div class="row">
                <div class="signup-box">
              <h1 class="platzigram">PlatziGram</h1>
              <form class="signup-form">
                <h2>Registrate para ver fotos de tus amigos</h2>
                <div class="section">
                  <a class="btn btn-fb hidden-small-only">Iniciar sesión con Facebook</a>
                  <a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
                </div>
                <div class="divider"></div>
                <div class="section">
                  <input type="email" name="email" placeholder="Correo Electrónico">
                  <input type="text" name="name" placeholder="Nombre Completo">
                  <input type="text" name="usename" placeholder="Nombre de Usuario">
                  <input type="password" name="password" placeholder="Contraseña">
                  <button class="btn waves-effet waves-light btn-signup" type="submit">
                  Regístrate
                  </button>
                </div>
              </form>
            </div>
              </div>
              <div class="row">
                <div class="login-box">
                  ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="container">
      <div class="row">
          <div class="col s12 l3 center-align">
          <a class="dropdown-button btn btn-flat" href="#" data-activates="dropdown1">Idioma</a>
            <ul id="dropdown1" class="dropdown-content">
              <li><a href="#!">Español</a></li>
              <li><a href="#!">English</a></li>
            </ul>
        </div>
        <div class="col s12 l3 push-l6 center-align">© 2017 EmilioGram</div>
        </div>  
      </div>
    </footer>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>  </body>
</html>
